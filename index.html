<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CRUDS</title>
</head>
<body>


    <div class="continater">
        
        <div class="footer">

      <h1>CRUD-S</h1>
<h4>Project Management System</h4>

        </div>
        <div class="inputs">
<input placeholder="title" type="text" id="title" >
<div class="price">
    <input onkeyup="gettotal()" placeholder="price" type="number" id="price">
    <input onkeyup="gettotal()" placeholder="taxes" type="number" id="taxes">
    <input onkeyup="gettotal()" placeholder="ads" type="number" id="ads">
    <input onkeyup="gettotal()" placeholder="discound" type="number" id="discound">
    <small id="total"></small>
</div>
<input placeholder="count" type="number" id="count">
    <input placeholder="Gategory" type="number" id="Gategory">
    <button id="submit">Create</button>

        </div>
        <div class="output">
            <input type="text" placeholder="Search" id="search">
            <div class="two-btn">
<button>Search by title</button>
<button>Search by Gategory</button>
<div id="btndeleteall"></div>
</div>


        </div>
        <table>
            <tr> 
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>ads</th>
                <th>taxes</th>
                <th>discound</th>
                <th>total</th>
                <th>Gategory</th>
                <th>update</th>
                <th>delete</th>
                 
            </tr>
        
        <tbody id="tbody">
           
        </tbody>
        
    </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
